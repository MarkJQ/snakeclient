<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> Snake Slayer game </title>

    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/gameoverride.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">


</head>
<body>

<!-- background -->
<div class="wrapper">

    <!-- creates the bubble effect in the background -->

            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
            <li></li>

    </div>


    <script src="js/lib/jquery-2.1.4.min.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/client.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script>
    $(function() {
        $("#container").fadeTo("slow",1);
    });
    $.get("http://localhost:14555/api/user/", function( data )  {
        //$( ".result" ).html( data );
        for (var i=0;i<data.length;++i)
        {
            $('#frmOpponent')
                    .append($('<option>', { value : data[i].id })
                            .text(data[i].firstName + " " + data[i].lastName + " (" + data[i].userName + ")"));
        }
    });
    </script>
<div class="background"></div>
<div id="overlay">

    <!-- nav bar -->
    <div id='cssmenu'>
            <ul>
                <li class='active'><a href='game.html'> <span class="glyphicon glyphicon-fire"></span> Snake Slayer </a></li>
                <li><a href='join.html'><span class="glyphicon glyphicon-play"></span></a></li>
                <li><a href='scores.html'><span class="glyphicon glyphicon-flag"></span></a></li>
                <li><a href='delete.html'><span class="glyphicon glyphicon-erase"></span></a></li>
                <li><a href='index.html'><span class="glyphicon glyphicon-log-out"></span></a></li>
            </ul>

    </div>

    <!-- property of: snake.pixelfabrikken.net -->

    <div id="result"></div>
    <div id="notification"></div>
    <div id="container">

        <div id="arena">
            <canvas id="grid" width="480" height="480"></canvas><br />
        </div>

        <div id="form">
            <form id="idForm" method="post">

                <label>Game Name</label>
                <input type="text" name="frmGameName" id="frmGameName">
                <label>Opponent</label>
                <select name="frmOpponent" id="frmOpponent">
                    <optgroup label="Select Opponent">


                    </optgroup>


                <input type="hidden" name="frmHost" id="frmHost" value="3">
                <input type="hidden" name="frmHostControls" id="frmHostControls">
                <input type="button" value="Create Game" id="create">

            </form>

        </div><!--#form-->


        <div id="movements">
            Movements <span></span><br />
            <div class="arrows"></div>
        </div><!--#movements-->

    </div><!--#container-->

</div><!--#OVERLAY-->

<script src="js/lib/snake.js"></script>
